<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Hipotecas</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-4">
        <!-- Dashboard Container -->
        <div id="app" data-testid="dashboard_table"></div>

        <!-- Botón Crear Nueva Hipoteca -->
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#crearHipotecaModal" data-testid="btn_crear_nueva">Crear Nueva Hipoteca</button>

        <!-- Modal Formulario Nueva Hipoteca -->
        <div class="modal fade" id="crearHipotecaModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nueva Hipoteca</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCrearHipoteca">

                            <div class="mb-3">
                                <label for="cliente_id" class="form-label">Cliente ID</label>
                                <input type="number" class="form-control" id="cliente_id" required>
                            </div>

                            <div class="mb-3">
                                <label for="propiedad_id" class="form-label">Propiedad ID</label>
                                <input type="number" class="form-control" id="propiedad_id" required>
                            </div>

                            <div class="mb-3">
                                <label for="monto_principal" class="form-label">Monto Principal (€)</label>
                                <input type="number" step="0.01" class="form-control" id="monto_principal" required>
                            </div>

                            <div class="mb-3">
                                <label for="tasa_interes_anual" class="form-label">Tasa Interés Anual (%)</label>
                                <input type="number" step="0.01" class="form-control" id="tasa_interes_anual" required>
                            </div>

                            <div class="mb-3">
                                <label for="plazo_anos" class="form-label">Plazo (años)</label>
                                <input type="number" class="form-control" id="plazo_anos" required>
                            </div>

                            <div class="mb-3">
                                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fecha_inicio" required>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="formCrearHipoteca" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Registrar Pago -->
        <div class="modal fade" id="registrarPagoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar Pago</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formRegistrarPago">

                            <input type="hidden" id="pago_hipoteca_id">

                            <div class="mb-3">
                                <label for="fecha_pago" class="form-label">Fecha de Pago</label>
                                <input type="date" class="form-control" id="fecha_pago" required>
                            </div>

                            <div class="mb-3">
                                <label for="monto_pagado" class="form-label">Monto Pagado (€)</label>
                                <input type="number" step="0.01" class="form-control" id="monto_pagado" required>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="formRegistrarPago" class="btn btn-primary">Guardar Pago</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Inline -->
    <script>

    // Helper to render the dashboard table
    function renderDashboard(hipotecas) {
        const app = document.getElementById('app');
        const activeHipotecas = hipotecas.filter(h => h.estado === 'Activa');

        let html = `<table class="table table-striped table-hover" data-testid="dashboard_table">`;
        html += `<thead><tr><th>ID</th><th>Cliente</th><th>Propiedad</th><th>Monto Principal (€)</th><th>Próximo Pago</th></tr></thead>`;
        html += `<tbody>`;
        activeHipotecas.forEach(h => {
            const nextPago = h.proximo_pago || '---'; // placeholder, will be fetched if needed
            html += `<tr data-testid="hipoteca_row" data-id="${h.id}"><td>${h.id}</td><td>${h.cliente_nombre}</td><td>${h.propiedad_direccion}</td><td>${h.monto_principal.toFixed(2)}</td><td>${nextPago}</td></tr>`;
        });
        html += `</tbody></table>`;

        app.innerHTML = html;

        // Attach click listeners to rows
        document.querySelectorAll('[data-testid="hipoteca_row"]').forEach(row => {
            row.addEventListener('click', () => showDetail(parseInt(row.dataset.id)));
        });
    }

    // Fetch hipotecas on load
    async function fetchHipotecas() {
        try {
            const res = await fetch('/api/hipotecas');
            if (!res.ok) throw new Error('Error al obtener hipotecas');
            const data = await res.json();
            renderDashboard(data);
        } catch (err) {
            console.error(err);
            document.getElementById('app').innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        }
    }

    // Show detail view for a specific hipoteca
    async function showDetail(id) {
        try {
            const res = await fetch(`/api/hipotecas/${id}/amortizacion`);
            if (!res.ok) throw new Error('Error al obtener amortización');
            const plan = await res.json();

            let html = `<h2>Hipoteca #${id}</h2>`;
            html += `<p><strong>Monto Principal:</strong> ${plan[0]?.monto_principal?.toFixed(2) || '---'}</p>`;

            // Table for amortizacion
            html += `<table class="table table-striped" data-testid="amortizacion_table"><thead><tr><th>Més</th><th>Cuota (€)</th><th>Capital (€)</th><th>Interés (€)</th><th>Saldo Restante (€)</th></tr></thead>`;
            html += `<tbody>`;
            plan.forEach(item => {
                html += `<tr><td>${item.mes}</td><td>${item.cuota_mensual.toFixed(2)}</td><td>${item.capital.toFixed(2)}</td><td>${item.interes.toFixed(2)}</td><td>${item.saldo_restante.toFixed(2)}</td></tr>`;
            });
            html += `</tbody></table>`;

            // Botón Registrar Pago
            html += `<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrarPagoModal" data-testid="btn_registrar_pago">Registrar Pago</button>`;

            document.getElementById('app').innerHTML = html;

            // Set hidden hipoteca id for payment form
            document.getElementById('pago_hipoteca_id').value = id;

        } catch (err) {
            console.error(err);
            document.getElementById('app').innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        }
    }

    // Handle new hipoteca form submission
    document.getElementById('formCrearHipoteca').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            cliente_id: parseInt(document.getElementById('cliente_id').value),
            propiedad_id: parseInt(document.getElementById('propiedad_id').value),
            monto_principal: parseFloat(document.getElementById('monto_principal').value),
            tasa_interes_anual: parseFloat(document.getElementById('tasa_interes_anual').value),
            plazo_anos: parseInt(document.getElementById('plazo_anos').value),
            fecha_inicio: document.getElementById('fecha_inicio').value
        };

        try {
            const res = await fetch('/api/hipotecas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error('Error al crear hipoteca');

            // Close modal and refresh dashboard
            const bsModal = bootstrap.Modal.getInstance(document.getElementById('crearHipotecaModal'));
            bsModal.hide();
            fetchHipotecas();
        } catch (err) {
            console.error(err);
            alert(err.message);
        }
    });

    // Handle payment form submission
    document.getElementById('formRegistrarPago').addEventListener('submit', async (e) => {
        e.preventDefault();
        const hipotecaId = document.getElementById('pago_hipoteca_id').value;
        const payload = {
            fecha_pago: document.getElementById('fecha_pago').value,
            monto_pagado: parseFloat(document.getElementById('monto_pagado').value)
        };

        try {
            const res = await fetch(`/api/hipotecas/${hipotecaId}/pagos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error('Error al registrar pago');

            // Close modal and refresh dashboard/detail
            const bsModal = bootstrap.Modal.getInstance(document.getElementById('registrarPagoModal'));
            bsModal.hide();
            fetchHipotecas(); // or re-fetch detail if needed
        } catch (err) {
            console.error(err);
            alert(err.message);
        }
    });

    // Inicializar al cargar la página
    document.addEventListener('DOMContentLoaded', fetchHipotecas);

    </script>
</body>
</html>
